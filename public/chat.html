<!DOCTYPE html>
<html>
	<head>
		<title>Let's Chat!</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="../tailwind.css"  type="text/css" rel="stylesheet">
	</head>
	<body class="bg-purple-600 sm:bg-purple-100 p-0 sm:p-6 min-h-screen flex items-start sm:items-center text-lg">

		<div class="container conatiner mx-auto p-8 max-w-screen-md w-screen sm:w-11/12 bg-purple-600 text-white text-center rounded-md">
			<div class="title">
				<h1 class="mb-4 text-2xl sm:text-4xl font-semibold">Let's chat</h1>
			</div><!-- /.title -->
			
			<div class="main">
				<div class="messages bg-white my-4 rounded-md text-purple-900 p-5 text-left overflow-y-scroll text-sm sm:text-base" style="height: 400px; max-height: calc(100% - 100px);" id="messages">
					<!-- POPULATES WITH CLIENT MESSAGES -->
				</div><!-- /.messages -->
	
				<div class="chat-form">
					<form action="" id="form" class="sm:flex sm:space-x-4">
						<input type="text" placeholder="Message" name="message" id="message" class="flex-grow rounded-md text-purple-600 px-4 py-2 w-full sm:w-auto mb-4 sm:mb-auto">
						<input type="submit" value="Send" class="rounded-md bg-purple-50 text-purple-600 px-4 py-2 w-full sm:w-auto">
					</form>
				</div><!-- /.chat-form -->
	
			</div><!-- /.main -->

		</div><!-- /.container -->
		
		

		<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.6/qs.min.js" integrity="sha512-3TmPrquYLaAsUmZKXRARTDC5siWhLAdBVqNo4dWpDABBtLU62AaoTaQJEvjxjExcZYurO6i1dnK85k8pPIBlRg==" crossorigin="anonymous"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/client.js"></script>
	</body>
</html>
