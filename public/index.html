<!DOCTYPE html>
<html>
	<head>
		<title>Let's Chat!</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="../tailwind.css"  type="text/css" rel="stylesheet">
	</head>
	<body class="bg-purple-50 p-6 min-h-screen flex items-center text-lg">

		<div class="conatiner mx-auto p-8 max-w-screen-md w-11/12 bg-purple-600 text-white text-center rounded-md">
			<h1 class="mb-4 text-2xl sm:text-4xl font-semibold">Let's chat</h1>
			<p class="text-lg sm:text-xl mb-2">Welcome. Please enter your name below to enter the chatroom.</p>
			<form action="/chat.html" class="flex space-x-4">
				<input type="text" class="flex-grow rounded-md text-purple-600 px-4 py-2 w-full sm:w-auto mb-4 sm:mb-auto" placeholder="Name" name="name">
				<input type="submit" value="Enter" class="rounded-md bg-purple-50 text-purple-600 px-4 py-2 w-full sm:w-auto">
			</form>
		</div><!-- /.conatiner mx-auto p-4 -->
		

	</body>
</html>
